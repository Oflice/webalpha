<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .clicker-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .score {
            font-size: 36px;
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="clicker-container">
        <div class="score" id="score">0</div>
        <button id="clickButton">Click Me!</button>
    </div>

    <script>
        // Check if there's a saved score in localStorage
        let score = localStorage.getItem('clickerScore');
        if (score === null) {
            score = 0; // If no score saved, start from 0
        } else {
            score = parseInt(score);
        }

        // Display the score
        document.getElementById('score').textContent = score;

        // Event listener for the click button
        document.getElementById('clickButton').addEventListener('click', () => {
            score++;
            document.getElementById('score').textContent = score;

            // Save the new score in localStorage
            localStorage.setItem('clickerScore', score);
        });
    </script>
</body>
</html>
